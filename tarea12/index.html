<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Flores Lopez leonardo Josue">
    <title>Imagenes y posicionamiento css</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <header id="encabezado">
        <div class="contenedor-logo">
            <img src="imagenes/Flatiron_Building_-_Daniel_Burnham_C-wikimedia_commons.jpg" alt="paisaje0">
        </div>
        <h1>Posicionamiento CSS</h1>
    </header>
    <section class="elementos--posicionados">
        <div class="contenedor-imagen imagen--1">
            <img src="imagenes/istockphoto-1403831947-612x612.jpg" alt="paisaje1">
        </div>
        <div class="contenedor-imagen imagen--2">
            <img src="imagenes/manhattan-skyline-with-empire-state-building-royalty-free-image-960609922-1557777571.jpg" alt="paisaje2">
        </div>
        <div class="contenedor-imagen imagen--3">
            <img src="imagenes/014_Soumaya_Image_by_Rafael_Gamo_05.jpg" alt="paisaje3">
        </div>
        <div class="contenedor-imagen imagen--4">
            <img src="imagenes/photo0jpg.jpg" alt="paisaje4">
        </div>
    </section>
</body>
</html>
